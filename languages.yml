name: Languages (public + private)

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:      # run it manually anytime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate languages SVG
        uses: lowlighter/metrics@latest
        with:
          filename: languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: DerkPestman
          base: ""                          # only render plugins we enable
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 10        # top N
          plugin_languages_indepth: no
          plugin_languages_details: bytes-size, percentage
          include_private: yes              # <-- include PRIVATE repos

      - name: Commit SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add languages.svg
          git commit -m "update: languages.svg" || echo "no changes"
          git push
